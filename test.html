<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 200px;
            height: 300px;
            padding: 15px;
            border: 10px solid blue;
            margin: 15px;
        }

        .content > pre{
            width: 250px;
            height: 300px;
            padding: 15px;
            border: 10px solid blue;
            margin: 15px;
        }
    </style>
</head>

<body>
    <p>This is a test page.</p>

    <div class="content">
        <p>Content inside the div.</p>
        <pre><i>This is a preformatted text block.</i></pre>
    </div>
</body>

</html>
